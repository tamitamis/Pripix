<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pripix - Local AI Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="border-b border-slate-700 bg-slate-800 p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-camera-retro text-indigo-400 text-2xl"></i>
                <h1 class="text-2xl font-bold tracking-tight">Pripix <span class="text-xs font-normal bg-indigo-600 px-2 py-0.5 rounded">Local</span></h1>
            </div>
            <div class="text-sm text-slate-400 hidden sm:block">Privacy First Photo Storage</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 max-w-6xl">
        
        <!-- Top Section: Upload & Search Box -->
        <div class="grid md:grid-cols-3 gap-6 mb-10 mt-6">
            
            <!-- Upload Card -->
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2"><i class="fas fa-cloud-upload-alt text-indigo-400"></i> Upload</h2>
                <div class="border-2 border-dashed border-slate-600 rounded-lg p-6 text-center hover:border-indigo-400 transition cursor-pointer relative" id="dropZone">
                    <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
                    <div id="uploadText">
                        <i class="fas fa-image text-2xl mb-2 text-slate-500"></i>
                        <p class="text-sm text-slate-400">Drop Image Here</p>
                    </div>
                    <div id="uploadLoading" class="hidden">
                        <i class="fas fa-spinner fa-spin text-indigo-400 text-2xl"></i>
                        <p class="text-xs mt-2 text-indigo-300">Uploading...</p>
                    </div>
                </div>
                <div id="uploadStatus" class="mt-2 text-xs text-center min-h-[1.5em]"></div>
            </div>

            <!-- Search Card -->
            <div class="md:col-span-2 bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg flex flex-col justify-center">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2"><i class="fas fa-search text-indigo-400"></i> Semantic Search</h2>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="e.g., 'Snowy mountains' or 'Birthday cake'" 
                        class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 pl-4 pr-12 focus:outline-none focus:border-indigo-500 text-slate-200">
                    <button onclick="performSearch()" class="absolute right-2 top-2 bg-indigo-600 hover:bg-indigo-700 text-white p-1.5 rounded-md transition">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <p class="text-xs text-slate-500 mt-3"><i class="fas fa-info-circle"></i> Search results will appear below.</p>
            </div>
        </div>

        <!-- SECTION 1: SEARCH RESULTS (Hidden by default) -->
        <div id="searchSection" class="hidden mb-12 border-b border-slate-700 pb-8">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-xl font-bold text-indigo-300 flex items-center gap-2">
                    <i class="fas fa-star"></i> Search Results <span id="searchQueryDisplay" class="text-sm font-normal text-slate-400 ml-2"></span>
                </h2>
                <button onclick="clearSearch()" class="text-sm bg-slate-800 hover:bg-slate-700 text-slate-300 px-3 py-1 rounded-md border border-slate-600 transition">
                    <i class="fas fa-times mr-1"></i> Clear Search
                </button>
            </div>
            <div id="searchGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Search results inject here -->
            </div>
        </div>

        <!-- SECTION 2: GALLERY (RECENT PHOTOS) -->
        <div id="gallerySection">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-xl font-bold text-slate-100 flex items-center gap-2">
                    <i class="fas fa-clock"></i> Recent Photos
                </h2>
                <button onclick="loadGallery()" class="text-xs text-indigo-400 hover:text-indigo-300"><i class="fas fa-sync"></i> Refresh</button>
            </div>
            <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Gallery images inject here -->
            </div>
        </div>

    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 z-50 bg-black/90 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white/70 hover:text-white text-4xl">&times;</button>
        <div class="max-w-4xl w-full max-h-screen flex flex-col items-center">
            <img id="lightboxImg" src="" class="max-h-[80vh] w-auto rounded-lg shadow-2xl object-contain">
            <p id="lightboxCaption" class="text-slate-300 mt-4 text-center font-medium text-lg"></p>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        // --- UPLOAD LOGIC ---
        const fileInput = document.getElementById('fileInput');
        const uploadLoading = document.getElementById('uploadLoading');
        const uploadText = document.getElementById('uploadText');
        const uploadStatus = document.getElementById('uploadStatus');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            uploadText.classList.add('hidden');
            uploadLoading.classList.remove('hidden');
            uploadStatus.textContent = "";
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/upload/`, { method: 'POST', body: formData });
                const data = await response.json();
                if (response.ok) {
                    uploadStatus.className = "mt-2 text-xs text-center text-green-400";
                    uploadStatus.textContent = "Uploaded! Processing in background...";
                    // Refresh gallery to show the new pending image
                    loadGallery();
                } else throw new Error("Fail");
            } catch (err) {
                uploadStatus.className = "mt-2 text-xs text-center text-red-400";
                uploadStatus.textContent = "Error uploading.";
            } finally {
                uploadLoading.classList.add('hidden');
                uploadText.classList.remove('hidden');
                fileInput.value = '';
            }
        });

        // --- SEARCH LOGIC ---
        const searchInput = document.getElementById('searchInput');
        const searchSection = document.getElementById('searchSection');
        const searchQueryDisplay = document.getElementById('searchQueryDisplay');

        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') performSearch(); });

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) { 
                clearSearch(); 
                return; 
            }

            // Show section and skeleton
            searchSection.classList.remove('hidden');
            searchQueryDisplay.textContent = `for "${query}"`;
            renderSkeleton('searchGrid');

            try {
                const response = await fetch(`${API_URL}/search/?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                renderImages(data, 'searchGrid');
            } catch (err) { 
                console.error(err);
                document.getElementById('searchGrid').innerHTML = `<p class="text-red-400">Search failed.</p>`;
            }
        }

        function clearSearch() {
            searchSection.classList.add('hidden');
            searchInput.value = "";
            document.getElementById('searchGrid').innerHTML = "";
        }

        // --- GALLERY LOGIC ---
        async function loadGallery() {
            renderSkeleton('galleryGrid');
            try {
                const response = await fetch(`${API_URL}/gallery`);
                const data = await response.json();
                renderImages(data, 'galleryGrid');
            } catch (err) { 
                console.error(err); 
            }
        }

        // --- RENDER LOGIC ---
        function renderSkeleton(containerId) {
            const grid = document.getElementById(containerId);
            grid.innerHTML = Array(4).fill('<div class="bg-slate-800 h-64 rounded-xl animate-pulse border border-slate-700"></div>').join('');
        }

        function renderImages(images, containerId) {
            const grid = document.getElementById(containerId);
            grid.innerHTML = "";

            if (images.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-slate-500 py-10 italic">No photos found.</div>`;
                return;
            }

            images.forEach(img => {
                const fullUrl = `${API_URL}${img.url}`;
                const card = document.createElement('div');
                
                const isProcessing = img.caption === "Processing AI details...";
                const captionClass = isProcessing ? "text-indigo-400 animate-pulse italic" : "text-slate-300";
                const icon = isProcessing ? '<i class="fas fa-cog fa-spin mr-2"></i>' : '';

                // Unique ID to prevent conflicts if image is in both grids
                const uniqueCardId = `card-${containerId}-${img.id}`;

                card.className = "bg-slate-800 rounded-xl overflow-hidden shadow-lg border border-slate-700 group flex flex-col transition hover:-translate-y-1 hover:shadow-xl";
                card.id = uniqueCardId;
                
                card.innerHTML = `
                    <div class="relative h-48 overflow-hidden cursor-pointer" onclick="openLightbox('${fullUrl}', '${img.caption.replace(/'/g, "\\'")}')">
                        <img src="${fullUrl}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition"></div>
                        <i class="fas fa-expand absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 group-hover:opacity-100 transition drop-shadow-lg text-2xl"></i>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <p class="text-sm ${captionClass} line-clamp-2 mb-4 flex-grow" title="${img.caption}">
                            ${icon}${img.caption}
                        </p>
                        <div class="flex justify-between items-center border-t border-slate-700 pt-3">
                            <div class="flex gap-2">
                                <a href="${API_URL}/download/${img.filename}" class="text-slate-400 hover:text-indigo-400 transition" title="Download">
                                    <i class="fas fa-download"></i>
                                </a>
                                <button onclick="shareImage('${fullUrl}')" class="text-slate-400 hover:text-indigo-400 transition" title="Share">
                                    <i class="fas fa-share-alt"></i>
                                </button>
                            </div>
                            <button onclick="deleteImage('${img.id}', '${uniqueCardId}')" class="text-slate-500 hover:text-red-400 transition" title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- ACTIONS ---
        function openLightbox(url, caption) {
            document.getElementById('lightboxImg').src = url;
            document.getElementById('lightboxCaption').textContent = caption;
            document.getElementById('lightbox').classList.remove('hidden');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
        }

        async function deleteImage(id, cardElementId) {
            if(!confirm("Delete this photo? This cannot be undone.")) return;
            
            const card = document.getElementById(cardElementId);
            card.style.opacity = "0.5";
            
            try {
                const res = await fetch(`${API_URL}/photos/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    // Remove visually
                    card.remove();
                    // Reload gallery to keep sync (in case we deleted from search view, it should vanish from gallery too)
                    // We use a small timeout to avoid UI flicker
                    setTimeout(loadGallery, 500);
                } else {
                    alert("Failed to delete");
                    card.style.opacity = "1";
                }
            } catch (e) {
                console.error(e);
                card.style.opacity = "1";
            }
        }

        async function shareImage(url) {
            if (navigator.share) {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    const file = new File([blob], "pripix_share.jpg", { type: blob.type });
                    await navigator.share({ title: 'Pripix Photo', text: 'Check out this photo!', files: [file] });
                } catch (err) { 
                    copyToClipboard(url); 
                }
            } else { 
                copyToClipboard(url); 
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert("Link copied!"), () => alert("Failed to copy link"));
        }

        // Init
        loadGallery();
        
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeLightbox(); });

    </script>
</body>
</html>
